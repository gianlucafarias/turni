name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run astro check || true

      - name: Run tests
        run: npm test || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}

      - name: Save build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env.production file
        run: |
          cat > .env.production << EOF
          NODE_ENV=production
          PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY=${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          S3_BUCKET=${{ secrets.S3_BUCKET }}
          S3_BASE_URL=${{ secrets.S3_BASE_URL }}
          EMAIL_PROVIDER=${{ secrets.EMAIL_PROVIDER }}
          EMAIL_FROM_ADDRESS=${{ secrets.EMAIL_FROM_ADDRESS }}
          EMAIL_FROM_NAME=${{ secrets.EMAIL_FROM_NAME }}
          WHATSAPP_API_TOKEN=${{ secrets.WHATSAPP_API_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_BUSINESS_ACCOUNT_ID=${{ secrets.WHATSAPP_BUSINESS_ACCOUNT_ID }}
          WHATSAPP_WEBHOOK_VERIFY_TOKEN=${{ secrets.WHATSAPP_WEBHOOK_VERIFY_TOKEN }}
          MERCADOPAGO_ACCESS_TOKEN=${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
          MERCADOPAGO_PUBLIC_KEY=${{ secrets.MERCADOPAGO_PUBLIC_KEY }}
          PUBLIC_SITE_URL=${{ secrets.PUBLIC_SITE_URL }}
          CRON_SECRET_TOKEN=${{ secrets.CRON_SECRET_TOKEN }}
          EOF

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd /opt/tiendita || mkdir -p /opt/tiendita && cd /opt/tiendita
            
            # Crear directorio si no existe
            mkdir -p app nginx/conf.d nginx/ssl nginx/logs logs
            
            # Detener contenedores si están corriendo
            docker compose down || true
            
            # Esperar un momento
            sleep 2
          ENDSSH

      - name: Copy files to VPS
        run: |
          scp -r docker-compose.yml Dockerfile nginx/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/tiendita/
          scp -r dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/tiendita/app/
          scp package*.json ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/tiendita/app/
          scp .env.production ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/tiendita/.env.production

      - name: Build and start containers
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd /opt/tiendita
            
            # Construir y levantar contenedores
            docker compose build --no-cache
            docker compose up -d
            
            # Esperar a que la aplicación esté lista
            sleep 10
            
            # Verificar salud
            docker compose ps
          ENDSSH

      - name: Setup SSL certificate
        if: github.event_name == 'workflow_dispatch'
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd /opt/tiendita
            
            # Ejecutar certbot para obtener certificado SSL
            docker compose --profile certbot run --rm certbot certonly \
              --webroot \
              --webroot-path=/var/www/certbot \
              --email ${{ secrets.ADMIN_EMAIL }} \
              --agree-tos \
              --no-eff-email \
              -d ${{ secrets.DOMAIN_NAME }} || true
          ENDSSH





