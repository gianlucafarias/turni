name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run astro check || true

      - name: Run tests
        run: npm test || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT || '22' }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env.production file
        run: |
          cat > .env.production << EOF
          NODE_ENV=production
          PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY=${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          S3_BUCKET=${{ secrets.S3_BUCKET }}
          S3_BASE_URL=${{ secrets.S3_BASE_URL }}
          EMAIL_PROVIDER=${{ secrets.EMAIL_PROVIDER }}
          EMAIL_FROM_ADDRESS=${{ secrets.EMAIL_FROM_ADDRESS }}
          EMAIL_FROM_NAME=${{ secrets.EMAIL_FROM_NAME }}
          WHATSAPP_API_TOKEN=${{ secrets.WHATSAPP_API_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_BUSINESS_ACCOUNT_ID=${{ secrets.WHATSAPP_BUSINESS_ACCOUNT_ID }}
          WHATSAPP_WEBHOOK_VERIFY_TOKEN=${{ secrets.WHATSAPP_WEBHOOK_VERIFY_TOKEN }}
          MERCADOPAGO_ACCESS_TOKEN=${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
          MERCADOPAGO_PUBLIC_KEY=${{ secrets.MERCADOPAGO_PUBLIC_KEY }}
          PUBLIC_SITE_URL=${{ secrets.PUBLIC_SITE_URL }}
          CRON_SECRET_TOKEN=${{ secrets.CRON_SECRET_TOKEN }}
          PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.PUBLIC_GOOGLE_MAPS_API_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_ACCESS_KEY_ID=${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          CLOUDFLARE_R2_SECRET_ACCESS_KEY=${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          CLOUDFLARE_R2_BUCKET_NAME=${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          CLOUDFLARE_R2_PUBLIC_URL=${{ secrets.CLOUDFLARE_R2_PUBLIC_URL }}
          EOF

      - name: Deploy to VPS
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT || '22' }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd /opt/turni 2>/dev/null || cd /opt/tiendita 2>/dev/null || (mkdir -p /opt/tiendita && cd /opt/tiendita)
            
            # Crear directorios necesarios
            mkdir -p nginx/conf.d nginx/ssl nginx/logs logs
            
            # Detener contenedores si están corriendo
            docker compose down || true
            
            # Esperar un momento
            sleep 2
          ENDSSH

      - name: Copy files to VPS
        run: |
          SSH_PORT="${{ secrets.VPS_SSH_PORT || '22' }}"
          # Detectar el directorio de deployment
          DEPLOY_PATH=$(ssh -p $SSH_PORT ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "if [ -d /opt/turni ]; then echo /opt/turni; else echo /opt/tiendita; fi")
          echo "Deploying to: $DEPLOY_PATH"
          ssh -p $SSH_PORT ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p $DEPLOY_PATH/nginx/conf.d $DEPLOY_PATH/nginx/ssl $DEPLOY_PATH/nginx/logs $DEPLOY_PATH/logs"
          scp -P $SSH_PORT -r docker-compose.yml Dockerfile nginx/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$DEPLOY_PATH/
          scp -P $SSH_PORT -r src/ public/ package*.json tsconfig.json astro.config.mjs tailwind.config.mjs ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$DEPLOY_PATH/
          scp -P $SSH_PORT .env.production ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$DEPLOY_PATH/.env.production

      - name: Build and start containers
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT || '22' }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd /opt/turni 2>/dev/null || cd /opt/tiendita
            
            # Construir y levantar contenedores
            docker compose build --no-cache
            docker compose up -d
            
            # Esperar a que la aplicación esté lista
            sleep 10
            
            # Verificar salud
            docker compose ps
          ENDSSH

      - name: Setup SSL certificate
        if: github.event_name == 'workflow_dispatch'
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT || '22' }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << ENDSSH
            set -e
            cd /opt/turni 2>/dev/null || cd /opt/tiendita
            
            # Verificar si los certificados ya existen
            if [ ! -f "nginx/ssl/live/${{ secrets.DOMAIN_NAME }}/fullchain.pem" ]; then
              echo "Obteniendo certificado SSL..."
              # Ejecutar certbot para obtener certificado SSL
              docker compose --profile certbot run --rm certbot certonly \
                --webroot \
                --webroot-path=/var/www/certbot \
                --email ${{ secrets.ADMIN_EMAIL }} \
                --agree-tos \
                --no-eff-email \
                -d ${{ secrets.DOMAIN_NAME }} || true
              
              # Copiar certificados si se obtuvieron
              if [ -f "/etc/letsencrypt/live/${{ secrets.DOMAIN_NAME }}/fullchain.pem" ]; then
                mkdir -p nginx/ssl/live/${{ secrets.DOMAIN_NAME }}
                cp /etc/letsencrypt/live/${{ secrets.DOMAIN_NAME }}/fullchain.pem nginx/ssl/live/${{ secrets.DOMAIN_NAME }}/
                cp /etc/letsencrypt/live/${{ secrets.DOMAIN_NAME }}/privkey.pem nginx/ssl/live/${{ secrets.DOMAIN_NAME }}/
              fi
              
              # Reiniciar nginx si se copiaron certificados
              if [ -f "nginx/ssl/live/${{ secrets.DOMAIN_NAME }}/fullchain.pem" ]; then
                docker compose restart nginx || true
              fi
            else
              echo "Certificados SSL ya existen, omitiendo..."
            fi
          ENDSSH













