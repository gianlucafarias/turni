services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiendita-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    ports:
      - "127.0.0.1:4321:4321"
    volumes:
      - ./logs:/app/logs
    networks:
      - tiendita-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: tiendita-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - tiendita-network

  certbot:
    image: certbot/certbot
    container_name: tiendita-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/logs:/var/log/letsencrypt
    networks:
      - tiendita-network
    profiles:
      - certbot

networks:
  tiendita-network:
    driver: bridge

